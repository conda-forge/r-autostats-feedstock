{% set version = "0.4.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-autostats
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/autostats_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/autostats/autostats_{{ version }}.tar.gz
  sha256: 93b39b700954c7994eab1d39ce7d560199a36ee0d979368ac93c73f9068c0cd2

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ckmeans.1d.dp
    - r-broom
    - r-broom.mixed
    - r-data.table
    - r-dials
    - r-dplyr
    - r-framecleaner
    - r-ggeasy
    - r-ggplot2
    - r-ggthemes
    - r-gtools
    - r-igraph
    - r-janitor
    - r-jtools
    - r-magrittr
    - r-nnet
    - r-parsnip
    - r-party
    - r-patchwork
    - r-presenter
    - r-purrr
    - r-recipes
    - r-recosystem
    - r-rlang
    - r-rlist
    - r-rsample
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-tune
    - r-workflows
    - r-xgboost
    - r-yardstick
  run:
    - r-base
    - r-ckmeans.1d.dp
    - r-broom
    - r-broom.mixed
    - r-data.table
    - r-dials
    - r-dplyr
    - r-framecleaner
    - r-ggeasy
    - r-ggplot2
    - r-ggthemes
    - r-gtools
    - r-igraph
    - r-janitor
    - r-jtools
    - r-magrittr
    - r-nnet
    - r-parsnip
    - r-party
    - r-patchwork
    - r-presenter
    - r-purrr
    - r-recipes
    - r-recosystem
    - r-rlang
    - r-rlist
    - r-rsample
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-tune
    - r-workflows
    - r-xgboost
    - r-yardstick

test:
  commands:
    - $R -e "library('autostats')"           # [not win]
    - "\"%R%\" -e \"library('autostats')\""  # [win]

about:
  home: https://harrison4192.github.io/autostats/
  dev_url: https://github.com/Harrison4192/autostats
  license: MIT
  summary: Automatically do statistical exploration. Create formulas using 'tidyselect' syntax, and then determine cross-validated model accuracy and variable contributions using 'glm' and 'xgboost'. Contains additional helper functions to create and modify formulas. Has a flagship function to quickly determine 
    relationships between categorical and continuous variables in the data set.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
